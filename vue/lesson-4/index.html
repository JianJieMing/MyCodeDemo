<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="item in items">
            {{item}}
        </li>
    </ul>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            items: ["张三","李四","王五"]
        }
    })
</script>

</body>
</html>
