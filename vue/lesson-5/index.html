<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="sayHi();">点我</button>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            message: "Hello Message"
        },
        methods: {
            sayHi: function (event) {
                alert(this.message)
            }
        }
    })
</script>

</body>
</html>
